<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark10-CASH REGISTER</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="main-container">
      <h1>Cash Register Manager</h1>
      <p class="description">
        enter the bill amount and cash given by customer so that my code will
        compute and tell you the no of notes to be returned
      </p>
      <label>Bill amount -</label>
      <input id="bill-amount" type="text" placeholder="enter bill amount" />
      <label>Cash given-</label>
      <input id="cash-given" type="text" placeholder="enter cash given" />
      <button id="check-button">Check</button>
      <p id="error-msg"></p>
      <table class="change-table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No of notes</th>
          <td class="no-ofnotes"></td>
          <td class="no-ofnotes"></td>
          <td class="no-ofnotes"></td>
          <td class="no-ofnotes"></td>
          <td class="no-ofnotes"></td>
          <td class="no-ofnotes"></td>
          <td class="no-ofnotes"></td>
          <td class="no-ofnotes"></td>
          <td class="no-ofnotes"></td>
          <td class="no-ofnotes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>1000</td>
          <td>500</td>
          <td>200</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
